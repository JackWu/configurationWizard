<div class="container">
  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>



  <div class="jumbotron">
    <h1>Cognos Connection Setup</h1>
    <div class="form-group">
          <label class="pull-left">Report Server Type:</label>
          <input type="text" class="form-control ng-pristine ng-valid ng-valid-required ng-touched" ng-model="EssCognosSetup.ReportServerType" value="{{EssCognosSetup.ReportServerType}}">
    </div>
      <div class="form-group">
            <label class="pull-left">Cognos Report Server Name:</label>
            <input type="text" class="form-control ng-pristine ng-valid ng-valid-required ng-touched" ng-model="EssCognosSetup.CognosReportServerName" value="{{EssCognosSetup.CognosReportServerName}}">
      </div>
      <div class="form-group">
            <label class="pull-left">Cognos Report Server Port:</label>
            <input type="text" class="form-control ng-pristine ng-valid ng-valid-required ng-touched" ng-model="EssCognosSetup.CognosReportServerPort" value="{{EssCognosSetup.CognosReportServerPort}}">

      <div class="form-group">

      <div class="form-group">

            <label class="pull-left">Cognos Secondary Wait Threshold:</label>

      <div class="form-group">
            <label class="pull-left">Cognos Ds Conn:</label>
            <input type="text" class="form-control ng-pristine ng-valid ng-valid-required ng-touched" ng-model="EssCognosSetup.CognosDsConn" value="{{EssCognosSetup.CognosDsConn}}">

      <div class="form-group">
            <label class="pull-left">Cognos Ds User:</label>
            <input type="text" class="form-control ng-pristine ng-valid ng-valid-required ng-touched" ng-model="EssCognosSetup.CognosDsUser" value="{{EssCognosSetup.CognosDsUser}}">
      </div>
      <div class="form-group">
            <label class="pull-left">Cognos Ds Pwd:</label>
            <input type="text" class="form-control ng-pristine ng-valid ng-valid-required ng-touched" ng-model="EssCognosSetup.CognosDsPwd" value="{{EssCognosSetup.CognosDsPwd}}">

      <div class="form-group">
          <button class="btn btn-default" ng-click="EssCognosSetup.testCognosReportClick()">Test Payroll Connection</button>

</div>
<span us-spinner spinner-key="spinner-1"></span>
